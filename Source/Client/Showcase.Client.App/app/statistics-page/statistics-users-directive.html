<div class="row margin-bottom-10 line-height-30px" ng-repeat="user in users">
    <div class="col-xs-2 nopadding padding-right-10">
        <img class="img-thumbnail statistics-user-avatar" ng-src="{{user.avatarUrl}}" />
    </div>
    <div class="col-xs-1 nopadding margin-right-5">
        <span class="font-size-085em">
            <i class="fa fa-thumbs-up margin-right-5"></i><span>{{user.likesCount}}</span>
        </span>
    </div>
    <div class="col-xs-6 nopadding statistics-user-username">
        <a href="/users/{{user.username}}">{{user.username}}</a>
    </div>
    <div class="col-xs-2 nopadding">
        <span class="font-size-085em">
            <i class="fa fa-file-code-o margin-right-5"></i>
            {{user.projectsCount}}
        </span>
    </div>
</div>
