<div class="row margin-bottom-10" ng-repeat="user in users">
    <div class="col-xs-2 nopadding" style="padding-right: 10px !important;">
        <img class="img-thumbnail" style="float: right;" src="{{user.avatarUrl}}" width="35" height="35" />
    </div>
    <div class="col-xs-1 nopadding margin-right-5">
        <span class="font-size-085em">
            <i class="fa fa-thumbs-up margin-right-5"></i><span>{{user.likesCount}}</span>
        </span>
    </div>
    <div class="col-xs-6 nopadding" style="vertical-align: central; padding-top: 1px;">
        <a href="/users/{{user.username}}">{{user.username}}</a>
    </div>
    <div class="col-xs-2 nopadding">
        <span class="font-size-085em">
            <i class="fa fa-file-code-o margin-right-5"></i>
            {{user.projectsCount}}
        </span>
    </div>
</div>
