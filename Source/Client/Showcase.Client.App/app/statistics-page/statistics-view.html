<section ng-controller="statisticsController as vm">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-10">
                <div statistics stats="vm.mainStatistics" />
            </div>
        </div>
        <div class="row margin-top-30">
            <div class="col-md-offset-1 col-md-10">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Projects by month</h3>
                        <div line-chart stats="vm.projectsByMonth" data-plugin-options='{"label":"Projects By Month", "fillColor": "rgba(153,204,51,0.4)", "strokeColor": "rgba(153,204,51,1)", "pointColor": "rgba(153,204,51,1)", "pointStrokeColor": "#fff", "pointHighlightFill": "#fff", "pointHighlightStroke": "rgba(220,220,220,1)"}' />
                    </div>
                    <div class="col-md-6">
                        <h3>Projects by tag</h3>
                        <div pie-chart stats="vm.projectsByTag" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
