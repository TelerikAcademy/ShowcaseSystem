<div class="isotope-item col-sm-6 col-md-3 development project-tile">
    <div class="item-box" animate="bounceIn" style="min-height: 285px !important;">
        <figure>
            <a class="item-hover" href="/projects/{{project.id}}/{{project.titleUrl}}">
                <span class="overlay color2"></span>
                <span class="inner">
                    <span class="block fa fa-plus fsize20"></span>
                    <strong>PROJECT</strong> DETAILS
                </span>
            </a>
            <img ng-src="/Images/{{project.mainImageUrl}}_tmbl.jpg" width="260" height="180" alt="{{project.title}}">
        </figure>
        <div class="item-box-desc">
            <a href="/projects/{{project.id}}/{{project.titleUrl}}" class="a-grey-hover"><h4 class="nomargin-bottom break-word font-size-13em">{{project.title}}</h4></a>
            <div class="margin-top-5">
                <small class="styleColor nomargin-top pull-left padding-bottom--5">{{project.shortDate}}</small>
                <div class="text-center pull-right">
                    <i class="fa fa-eye margin-right-5"></i><span class="margin-right-10">{{project.visits}}</span>
                    <i class="fa fa-thumbs-up margin-right-5"></i><span class="margin-right-10">{{project.likes}}</span>
                    <i class="fa fa-comments margin-right-5"></i><span>{{project.comments}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
