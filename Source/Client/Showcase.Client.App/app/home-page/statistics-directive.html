        <span class="boxed radius3">
            <strong class="styleColor" data-to="{{stats.totalProjects}}">{{stats.totalProjects}}</strong>
            <label>Projects</label>
        </span>
    </div>
    <div class="col-md-3 col-sm-6">
        <span class="boxed radius3">
            <strong class="styleColor" data-to="{{stats.totalViews}}">{{stats.totalViews}}</strong>

        </span>
    </div>
    <div class="col-md-3 col-sm-6">
        <span class="boxed radius3">
            <strong class="styleColor" data-to="{{stats.totalComments}}">{{stats.totalComments}}</strong>

        </span>

    <div class="col-md-3 col-sm-6">
        <span class="boxed radius3">
