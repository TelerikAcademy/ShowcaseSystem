<div class="row margin-bottom-20" ng-repeat="mate in teammates">
    <div class="col-md-2 text-center">
        <img src="{{mate.avatarUrl}}" width="55" height="55"/>
    </div>
    <div class="col-md-10">
        <a href="/users/{{mate.username}}" class="font-size-13em">{{mate.username}}</a>
    </div>
</div>
