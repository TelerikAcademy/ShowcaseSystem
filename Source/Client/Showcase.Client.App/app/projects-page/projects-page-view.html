<section ng-controller="projectsPageController as vm">
    <div class="container">
        <div class="row">
            <ul class="sort-destination isotope" data-sort-id="isotope-list" ng-repeat="projects in vm.projects">
                <li class="isotope-item col-sm-6 col-md-3 development ng-scope">
                    <div class="item-box appear-animation bounceIn animation-visible" animate="bounceIn">
                        <figure>
                            <a class="item-hover" href="portfolio-single-basic.html">
                                <span class="overlay color2"></span>
                                <span class="inner">
                                    <span class="block fa fa-plus fsize20"></span>
                                    <strong>PROJECT</strong> DETAILS
                                </span>
                            </a>
                            <img class="img-responsive" ng-src="{{projects.mainImageUrl}}" width="260" height="260" alt="" src="{{projects.mainImageUrl}}">
                        </figure>
                        <div class="item-box-desc">
                            <h4 class="ng-binding">{{projects.name}}</h4>
                            <small class="styleColor ng-binding">7/15/2015</small>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
