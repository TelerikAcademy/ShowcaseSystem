<div class="owl-carousel featured" data-plugin-options='{"singleItem": false, "stopOnHover":false, "autoPlay":true, "autoHeight": false, "navigation": true, "pagination": false, "delegate": "a", "gallery": {"enabled": true}}'>
    <div ng-repeat="item in images">
        <div class="owl-featured-item">
            <a class="figure" href="/Images/{{item}}_high.jpg" data-plugin-options="{'type' : 'image'}">
                <span><i class="fa fa-plus"></i></span>
                <img alt="" ng-src="/Images/{{item}}_tmbl.jpg" width="230" height="230"/>
            </a>
        </div>
    </div>
</div>
