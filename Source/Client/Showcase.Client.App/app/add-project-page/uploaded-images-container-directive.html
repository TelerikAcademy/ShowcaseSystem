<div ng-if="images">
    <label class="label text-center" ng-if="images.length != 1">Select main image of your project</label>
    <div>
        <div class="image-holder" ng-repeat="image in images">
            <img class="animated fadeIn preview-image" ng-class="images.length == 1 ? 'image-selected' : ''" data-image-name="{{image.originalFileName}}" ng-src="data:image/{{image.fileExtension}};base64,{{image.base64Content}}">
        </div>
    </div>
</div>
