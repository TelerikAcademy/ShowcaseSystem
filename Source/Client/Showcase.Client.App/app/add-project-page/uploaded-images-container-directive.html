<div ng-if="images">
    <h3>Select main image of your project</h3>
    <div>
        <div class="image-holder" ng-repeat="image in images">
            <img class="animated fadeIn preview-image" data-image-name="{{image.originalName}}" ng-src="data:image/{{image.fileExtension}};base64,{{image.base64Content}}">
        </div>
    </div>
</div>
