<section ng-controller="searchPageController as vm">
    <div class="container">
        <h2 class="text-center"><i class="fa fa-plus" id="add-icon"></i> Add your project</h2>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form class="sky-form">
                    <fieldset>
                        <section>
                            <label class="label">Title</label>
                            <label class="input">
                                <i class="icon-append fa fa-question-circle"></i>
                                <input type="text">
                                <b class="tooltip tooltip-top-right">Name of your project</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Description</label>
                            <label class="textarea">
                                <i class="icon-append fa fa-question-circle"></i>
                                <textarea rows="5"></textarea>
                                <b class="tooltip tooltip-top-right">Brief narrative of your project</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Collaborators</label>
                            <label class="input">
                                <input type="text" id="collaborators" token-input data-url="/api/Users/Search" data-query-param="username" data-hint-text="Start typing username and select">
                                <b class="tooltip tooltip-top-right">Select all collaborators in your project</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Tags</label>
                            <label class="input">
                                <input type="text" id="tags" token-input data-url="/api/Tags/Search" data-query-param="name" data-hint-text="Start typing tag name and select" data-can-add-new-tokens="true">
                                <b class="tooltip tooltip-top-right">Tag your project - used technologies, programming languages, type of project, etc.</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Repository URL</label>
                            <label class="input">
                                <i class="icon-append fa fa-question-circle"></i>
                                <input type="text">
                                <b class="tooltip tooltip-top-right">Source control repository where your project is commited</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Live Demo URL</label>
                            <label class="input">
                                <i class="icon-append fa fa-question-circle"></i>
                                <input type="text">
                                <b class="tooltip tooltip-top-right">Optional live demo of your deployed project</b>
                            </label>
                        </section>

                        <section>
                            <label class="label">Images</label>
                            <label for="file" class="input input-file">
                                <div class="button"><input type="file" id="file" onchange="this.parentNode.nextSibling.value = this.files.length + ' selected images'" multiple="multiple" accept="image/*">Browse</div><input type="text" readonly="readonly">
                                <b class="tooltip tooltip-top-right">Add images to your project</b>
                            </label>
                        </section>

                        <footer>
                            <button type="submit" class="button">Submit</button>
                            <button type="button" class="button button-secondary pull-left" onclick="window.history.back();">Back</button>
                        </footer>
                        </fieldset>

                </form>
            </div>
        </div>
    </div>
</section>
